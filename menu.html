<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.cdnfonts.com/css/suboleya" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/bariol-bold" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<title>Pagina 1</title>
</head>
<body>
    <div style="margin: 24px;">
        <nav class="navbar navbar-inverse navbar-stick-static-top">
            <div class="container">
                <a class="navbar-brand" style="color:darkorange" href="index.html">Inicio</a>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="menu.html">Menu</a>
                    </li>
                    <li class="active">
                        <a href="pedido.html">Pedido</a>
                    </li>
                    <li class="active">
                        <a href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>           
    </div>
    <h1 class="titulo1">Menú</h1> 
    <div id="menu"></div>
    <script type="text/javascript">
        fetch('menu.json')
        .then(response=>response.json())
        .then(data =>{
                const menu=document.getElementById('menu');
                data.menu.forEach(item=>{
                    const container=document.createElement('div');
                    container.classList.add('item');
                    container.innerHTML=`
                    <img src="${item.imagen}" alt="${item.nombre}">
                    ${item.nombre}<br>
                    <p>${item.descripcion}</p>
                    <p class="precio">${item.precio.toFixed(2)} pesos</p>
                    `;

                    menu.appendChild(container);
                });
        });
    </script>
</body>
</html>
